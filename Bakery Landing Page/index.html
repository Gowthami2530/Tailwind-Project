<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/883244f25c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300;1,400&family=Rubik+Gemstones&display=swap" rel="stylesheet">
</head>
<body class="overflow-x-hidden">
    <div class="flex  items-center justify-between mx-7 ">
        <div class=" text-red-900 font-bold text-4xl ">Cakery </div>
        <div class=" md:flex md:flex-row gap-[30px] font-semibold justify-center mt-5">
            <a class="text-xl" href="#">Services</a>
            <a class="text-xl" href="#">Gallery</a>
            <a class="text-xl" href="#">About Us</a>
            <a class="text-xl rounded-xl bg-red-500 font-bold text-white p-[10px] " href="#">Contact Us</a>
        </div>
    </div>

    <main class="flex  h-[80vh]  gap-[30px] justify-center items-center">
        <section class="pl-[5%] justify-center items-center flex flex-col px-[200px]">
            <h1 class="text-sm md:text-6xl "style="font-family:'Rubik Gemstones'">Customized <span class="text-red-700">Cakes</span> for your Events</h1>
            <p class="text-sm  md:tracking-wider  text-gray-500 mt-4">Welcome to our cake website! We are delighted to have you here. Our website is dedicated to all things cake-related, providing a delightful experience for cake enthusiasts, bakers, and anyone with a sweet tooth.</p>
            <button class="bg-red-700 mt-7 text-white font-bold text-xl p-[10px] rounded  hover:bg-red-500 hover:text-white">Order Now</button>  
        </section>
        <section class="md:relative ">
            <img class=" md:absolute md:right-[140px] md:top-0 md:z-20 md:mix-blend-multiply " src="./image.jpg" alt="image">
            <img class="bg-transparent md:relative md:right-[-150px] "src="./balls.png" alt="balls">
        </section>
       
    </main>   
</body>
</html>
