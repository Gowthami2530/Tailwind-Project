<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grocify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/883244f25c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class=" container-2xl bg-cover bg-[url('./images/Image.png')] w-[100%] h-[150vh]  2xl:h-[100vh] px-[50px] py-[20px] relative">
        <nav class="flex items-center justify-between ">
            <img class="w-[10%]"src="./images/logo.png " alt="logo">
            <ul class="flex  gap-[50px]">
               <li class="list-none"><a class="text-white text-lg cursor-pointer" href="#">Home </a></li>
               <li class="list-none"><a class="text-white text-lg cursor-pointer" href="#">Features</a></li>
               <li class="list-none"><a class="text-white text-lg cursor-pointer" href="#">About</a></li>
               <li class="list-none"><a class="text-white text-lg cursor-pointer" href="#">Contact</a></li>
            </ul>
            <img  class="w-[25px]"src="./images/cart.png" alt="cart">
        </nav>
        <div class="text-white pt-[15%] w-[50%]">
        <h2 class="text-[75px] leading-[80px]">Groceries<br>delivery in <span class="text-ellipsis"> 15 mins</span></h2>
        <p class="leading-[50px] text-[35px] pt-[20px] font-light "> Grocify offer a wide range of products, including fresh product, meats,dairy,baked goods and non-parishable items.</p>
         </div>
        <div class="pt-[20px]" >
            <button class="bg-yellow-400 text-white rounded px-[15px] py-[10px] ">Order Now</button>
            <button class="bg-yellow-400 text-white rounded px-[15px] py-[10px] ml-[40px]">Download App<i class="fa-sharp fa-solid fa-download"></i></button>
        </div>
        <img class="w-[50%]  md:h-[80%] absolute right-2 bottom-0   "src="./images/grocery-image.png" alt="person">
    </div>   
</body>
</html>
