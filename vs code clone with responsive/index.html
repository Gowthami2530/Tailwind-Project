<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vs code clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/883244f25c.js" crossorigin="anonymous"></script>

</head>
<body >
    <header class="bg-gray-800    sticky top-0">
        <div class="flex flex-col  lg:gap-7 lg:flex lg:flex-row lg:items-center lg:justify-center p-5 md:py-5 lg:py-0 ">
            <div class="flex items-start justify-start lg:items-center lg:justify-center gap-2  ">
                <div class="flex items-start justify-start lg:items-center lg:justify-center ">
                    <img class="w-[25px] h-[25px] lg:w-[30px] lg:h-[30px] object-contain" src="./assets/Visual_Studio_Code_1.35_icon.svg.png" alt="">
                </div>
                    <p class="text-white text-base   lg:text-lg font-semibold ">Visual Studio Code</p>
            </div>  
                <input type="checkbox" id="check" class="peer hidden ">
                <label for="check" class="text-white text-xl absolute right-0  hover:bg-blue-500 rounded px-2  lg:hidden" ><i class="fa-solid fa-bars"></i></label>
                <nav class="hidden  peer-checked:flex lg:flex ">
                    <ul class="flex flex-col md:mt-5 lg:mt-0 lg:flex  lg:flex-row lg:items-center gap-5 sm:gap-6 md:gap-7 lg:gap-8 xl-gap-9 lg:justify-center text-white lg:text-gray-400 text-sm sm:text-base md:text-lg lg:text-xl ">
                        <li>Docs</li>
                        <li>Updates</li>
                        <li>Blog</li>
                        <li>API</li>
                        <li>Extensions</li>
                        <li>FAQ</li>
                        <li>Learn</li>
                        <li class="lg:hidden">Search</li>
                        <button class="flex w-[100vw] items-start justify-start gap-1 lg:hidden p-4 bg-blue-500">
                            <img class="w-[20px] h-[20px] " src="./assets/download.svg" alt="">
                            <p>Download</p>
                        </button>     
                    </ul>
                </nav>
                <div class="flex items-center justify-center">
                    <img class="hidden lg:flex xl:hidden mx-4 w-[20px] h-[20px]"src="./assets/search.svg" alt="">
                    <div class=" hidden xl:flex p-0 ">
                        <img class="w-[20px] h-[20px] relative top-7 left-8" src="./assets/search.svg" alt="">
                        <input class=" text-center h-[70px] bg-slate-700" type="text" placeholder="Search Docs">
                    </div>
                    <div class="flex ">
                        <button class="hidden lg:flex  items-center justify-center py-6 px-8 text-white bg-blue-500">
                            <img class="w-[20px] h-[20px] " src="./assets/download.svg" alt="">
                            <p>Download</p>
                        </button>     
                    </div>
                </div>
      </div>
   </header>
</body>
</html>
